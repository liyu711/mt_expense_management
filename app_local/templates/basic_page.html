<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Expense Management{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0; /* sidebar.html sets body margin-left: 220px; keep this at 0 here */
            background: #fff;
            color: #222;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.4;
        }
        .main-content {
            padding: 24px;
        }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 12px;
        }
        /* Hide page titles in main content area per request */
        .page-title { display: none; }
        .page-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        .content-section {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    {# Persistent sidebar #}
    {% include 'sidebar.html' %}

    <main class="main-content" id="main-content">
        <header class="page-header">
            <!-- page title removed from visible content -->
            <div class="page-controls">
                {% block controls %}{% endblock %}
            </div>
        </header>

        <section class="content-section">
            {% block content %}{% endblock %}
        </section>
    </main>

    <!-- Global modal sizing & scroll behavior override (ensures tall modals stay accessible) -->
    <style>
        /* Make entire modal scroll container-friendly on very small screens */
        .modal { overflow-x: hidden; overflow-y: auto; }
        /* Constrain modal content to viewport height and enable internal scrolling */
        .modal-content {
            max-height: calc(100vh - 120px) !important; /* leave room for top/bottom margins */
            overflow-y: auto !important;
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
        }
        /* Denser layout on narrow viewports */
        @media (max-width: 800px) {
            .modal-content {
                margin: 20px auto !important;
                width: calc(100% - 32px) !important;
                max-height: calc(100vh - 40px) !important;
            }
        }
        /* If a modal internally needs full-bleed sections, allow opting out per element */
        .modal-content.no-scroll { max-height: none !important; overflow: visible !important; }
    </style>

    {% block scripts %}{% endblock %}
</body>
</html>
