<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Expense Management{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0; /* sidebar.html sets body margin-left: 220px; keep this at 0 here */
            background: #fff;
            color: #222;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.4;
        }
        .main-content {
            padding: 24px;
        }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 16px;
        }
        .page-title {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #222;
        }
        .page-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        .content-section {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    {# Persistent sidebar #}
    {% include 'sidebar.html' %}

    <main class="main-content" id="main-content">
        <header class="page-header">
            <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
            <div class="page-controls">
                {% block controls %}{% endblock %}
            </div>
        </header>

        <section class="content-section">
            {% block content %}{% endblock %}
        </section>
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
