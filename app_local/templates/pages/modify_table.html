<!DOCTYPE html>
<html>
<head>
    <title>Modify {{ title }}</title>
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .form-group label {
            flex: 1 1 33%;
            max-width: 33%;
            min-width: 120px;
            text-align: left;
            margin-right: 12px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"] {
            flex: 2 1 67%;
            max-width: 67%;
            min-width: 0;
        }
        .container {
            padding: 24px 0 0 0;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="container">
        <h1>{{ title }}</h1>
        <form method="POST" name="Modify_{{ table_name }}">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            {% for field in fields %}
                <div class="form-group">
                    <label for="{{ field.name }}">{{ field.label }}</label>
                    {% if field.type == 'select' %}
                        <select name="{{ field.name }}" id="{{ field.name }}" required>
                            <option value="" disabled selected>Select an option</option>
                            {% for option in field.options %}
                                <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    {% elif field.type == 'text' or field.type == 'password' or field.type == 'number' %}
                        <input type="{{ field.type }}" name="{{ field.name }}" id="{{ field.name }}" required>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
