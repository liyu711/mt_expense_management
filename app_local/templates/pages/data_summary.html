<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Summary</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    {% include 'sidebar.html' %}
    <div style="margin-left:50px;padding:20px;">
        <h2 style="margin-top:20px;">Expense Summary</h2>
        <form method="POST" id="summaryForm">
            <label for="table_name">Choose PO</label>
            <select name="table_name" id="table_name">
                <option value="">-- select --</option>
                {% for t in tables %}
                <option value="{{ t }}" {% if selected_table == t %}seleccted{% endif %}>{{ display_names.get(t, t) }}</option>
                {% endfor %}
            </select>
            <button type="submit">Show summary</button>
        </form>

</body>
</html>
