<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.login-container {
			background: #fff;
			padding: 32px 24px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			width: 320px;
		}
		.login-container h2 {
			margin-bottom: 24px;
			text-align: center;
		}
		.form-group {
			margin-bottom: 16px;
		}
		label {
			display: block;
			margin-bottom: 6px;
			color: #333;
		}
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		.error {
			color: red;
			margin-bottom: 12px;
			text-align: center;
		}
		button {
			width: 100%;
			padding: 10px;
			background: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			font-size: 1em;
			cursor: pointer;
		}
		button:hover {
			background: #0056b3;
		}
	</style>
</head>
<body>
	<div class="login-container">
		<h2>Login</h2>
		{% if error %}
		<div class="error">{{ error }}</div>
		{% endif %}
		<form method="POST">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
