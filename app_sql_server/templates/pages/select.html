<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Data</title>
</head>
<body>
    <form method="POST" id="table_name">
        <label for="table_name">Table Name:</label>
        <select id="table_name" name="table_name">
            {% for option in options %}
                {% set label = display_names[option] if display_names is defined and option in display_names else option %}
                <option value="{{ option }}" {% if option == selected_option %}selected{% endif %}>
                    {{ label }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Retrieve Data</button>
    </form>
    {% if data %}
    <table border="1">
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
